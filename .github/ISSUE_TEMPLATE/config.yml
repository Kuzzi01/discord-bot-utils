name: Bug Report
description: File a bug report
title: "[Bug]: "
labels: [bug, triage]
assignees:
  - kuzzi01
body:
  - type: markdown
    attributes:
      value: |
        ¡Gracias por tomarse el tiempo para completar este informe de errores!
  - type: input
    id: contact
    attributes:
      label: Contacto
      description: ¿Cómo podemos ponernos en contacto con usted si necesitamos más información?
      placeholder: ex. email@example.com
    validations:
      required: false
  - type: textarea
    id: what-happened
    attributes:
      label: ¿Qué Pasó?
      description: Cuéntanos también, ¿qué esperabas que sucediera?
      placeholder: ¡Cuéntanos lo que ves!
      value: "¡Ha ocurrido un error!"
    validations:
      required: true
   - type: textarea
    id: error
    attributes:
      label: ¿Como reproducir el error?
      description: Cuéntanos también, ¿qué esperabas que sucediera?
      placeholder: ¡1. En este entorno ... 2. Con esta configuración ... 3. Ejecute ... 4. Salio esto ... !
      value: "¡Ha ocurrido un error!"
    validations:
      required: true
  - type: dropdown
    id: version
    attributes:
      label: Version
      description: ¿Qué versión de nuestro software está ejecutando?
      options:
        - 1.1.0 (default)
        - 1.0.4 
        - 1.0.3
    validations:
      required: true
  - type: dropdown
    id: browsers
    attributes:
      label: ¿En qué SO está viendo el problema?
      multiple: true
      options:
        - Windows
        - Linux
        - Otro
  - type: textarea
    id: logs
    attributes:
      label: Salida de registro relevante (logs)
      description: Copie y pegue cualquier salida de registro relevante. Esto se formateará automáticamente en código, por lo que no es necesario usar comillas invertidas.
      render: shell
  - type: checkboxes
    id: terms
    attributes:
      label: Code of Conduct
      description: Al enviar este problema, acepta seguir nuestro [Code of Conduct](https://example.com)
      options:
        - label: Acepto seguir el Código de conducta de este proyecto
          required: true
